<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="score"> 
        <div id="human">0</div>
        <h2>-Score-</h2>
        <div id="computer">0</div>
    </div>
    <div class="icons">
        <img src="./images/rock.png" alt="Paper" class="left left-img">
        <img src="./images/rock.png" alt="Paper" class="right right-img">
    </div>
    <div class="player">
        <h2 class="left">Human</h2>
        <h2 class="right">Computer</h2>
    </div>
    <div class="play">
        <button>Let's Play</button>
    </div>
    <div class="buttons fadeOut">
        <h2>Choose an option :-</h2>
        <button class="btn">rock</button>
        <button class="btn">paper</button>
        <button class="btn">scissors</button>
    </div>
    <div class="winner fadeOut">
        ...Start...
    </div>

    <script src="./app.js"></script>
</body>
</html>
